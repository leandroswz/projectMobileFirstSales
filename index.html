<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sales</title>
</head>
<body>
    <header>
        <section class="container-header">
            <figure>
                <img src="img/1.png" alt="">
            </figure>
            <h2>flavo</h2>
            <figure>
                <img src="img/2.png" alt="">
            </figure>
        </section>
    </header>
    <main>
        <section class="container-cosiness">
            <figure>
                <img src="img/cosiness.png" alt="">
            </figure>
        </section>
        <div class="container-Product">
            <h1>COSINESS</h1> 
            <h2>$15</h2>
        </div>
        <div class="container-ingredients">
            <h1>WHAT'S INSIDE</h1>
            <h2>Chili,oregano,safran,paprika</h2>
        </div>
        <div class="container-inf">
            <h1>WHY WE LOVE IT</h1>
            <h2>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece.</h2>
        </div>

        
        <form class="container-forms">
            <div>
                <input name="radio" type="radio" id="bag">
                <label for="bag">BAG (75g)</label>
            </div>  
            <div>
                <input name="radio" type="radio" id="jar">
                <label for="jar">JAR(150g)</label>
            </div> 
        </form>
        <div class="container-cont">
            <button>-</button>
            <h3>1</h3>
            <button>+</button>
        </div>
        <div class="container-cart">
            <button>ADD TO CART</button>
        </div>
    </main>
</body>
</html>
